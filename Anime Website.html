<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attack on Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #ffffff;
      --accent: #ff3c00;
      --card: #1e1e1e;
    }

    body.dark {
      --bg: #fff;
      --text: #000;
      --accent: #ff3c00;
      --card: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      transition: all 0.4s ease;
    }

    .theme-toggle {
      display: block;
      margin: 20px auto 10px;
      padding: 8px 20px;
      background-color: var(--accent);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    nav {
      background-color: var(--accent);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    .menu-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .slide-menu {
      position: absolute;
      top: 40px;
      left: 0;
      background-color: var(--card);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
      width: 250px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding: 0 20px;
    }

    .menu-wrapper:hover .slide-menu {
      max-height: 300px;
      padding: 20px;
    }

    .slide-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 0;
    }

    .nav-title {
      font-size: 26px;
      color: #fff;
      font-weight: bold;
    }

    .nav-right a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      margin-left: 15px;
    }

    .section {
      text-align: center;
      padding: 40px 20px;
    }

    .section h2 {
      color: var(--accent);
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: var(--accent);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .signin-button {
      display: block;
      margin: 50px auto;
      padding: 10px 25px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
